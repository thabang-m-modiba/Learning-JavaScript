<!--
    Name Game using String Characters

    -> Creating a simple web page that displays names for the user and then random characters from the names.
    -> The user has to guess the name based on the characters shown.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Name Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Lacquer&family=Luckiest+Guy&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="head">
            <h1 class="name-game-header">NAME GAME</h1>
        </div>

        <!-- The code below was generated by AI for nice style-->
        <div style="width:100%; display:flex; justify-content:center; margin: 24px 0;"></div>
            <svg width="100%" height="40" viewBox="0 0 800 40" preserveAspectRatio="none" style="max-width:100%;">
                <defs>
                    <linearGradient id="dividerGradient" x1="0" y1="0" x2="800" y2="0" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#ff9800" />
                        <stop offset="1" stop-color="#4caf50" />
                    </linearGradient>
                </defs>
                <path d="M0,20 Q200,0 400,20 Q600,40 800,20" fill="rgb(53, 198, 255)" stroke="url(#dividerGradient)" stroke-width="6"/>
            </svg>
        </div>
        <!--End of code by AI-->
        <div id="form1-container">
            <form action="" class="start">
                <button type="button" onclick="startGame()">Start Game</button>
            </form>
        </div>

        <div id="name-container">
            <div id="name0"></div>
            <div id="name1"></div>
            <div id="name2"></div>
            <div id="name3"></div>
            <div id="name4"></div>
            <div id="name5"></div>
        </div>

        <div id="game-content">
            <h1 id="rearranged-name"></h1>
            <h1 id="results"></h1>
            <form action="" class="myAnswer">
                <input type="text" id="answer" placeholder="Enter your answer here"><br><br>
                <button type="button" onclick="checkAnswer()">Submit</button>
                <!--<button type="button" onclick="nextName()">Next Name</button>
                <h2 id="score">Score: 0</h2>-->
            </form>
        </div>
        
    <script src="NameGame.js"></script>
    </body>
</html>
